<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="src/app.js" defer></script>

    <title>Kana quiz</title>
  </head>
  <body>
    <main>
      <h1>Aprenda o Kana</h1>
      <p>
        Selecione qual silabário deseja praticar e quais colunas. Recomendamos
        que pratique uma coluna por vez e adicione mais conforme evolua.
      </p>
      <div class="kana-option-buttons">
        <button>Pratique Hiragana</button>
        <button>Pratique Katakana</button>
      </div>
      <div class="kana-column-options">
        <div>
          <h2>Kana Principal</h2>
          <button>Selecionar Todos</button>
          <div>
            <button>a</button>
            <button>ka</button>
            <button>sa</button>
            <button>ta</button>
            <button>na</button>
            <button>ha</button>
            <button>ma</button>
            <button>ya</button>
            <button>ra</button>
            <button>wa</button>
          </div>
        </div>
        <div>
          <h2>Kana Dakuten</h2>
          <button>Selecionar Todos</button>
          <div>
            <button>ga</button>
            <button>za</button>
            <button>da</button>
            <button>ba</button>
            <button>pa</button>
          </div>
          <div>
            <h2>Combinações Kana</h2>
            <button>Selecionar Todos</button>
            <div>
              <button>kya</button>
              <button>cha</button>
              <button>hya</button>
              <button>rya</button>
              <button>ja</button>
              <button>bya</button>
              <button>sha</button>
              <button>nya</button>
              <button>mya</button>
              <button>gya</button>
              <button>dya</button>
              <button>pya</button>
            </div>
      </div>
      <button class="start-quiz-btn">Começar o Quiz!</button>
    </main>
  </body>
</html>
