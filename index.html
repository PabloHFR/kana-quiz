<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="src/app.js" defer></script>

    <title>Kana quiz</title>
  </head>
  <body>
    <header>
      <h1 class="title">Aprenda o Kana</h1>
      <p class="instructions">
        Selecione qual silabário deseja praticar e quais colunas. Recomendamos
        que pratique uma coluna por vez e adicione mais conforme evolua.
      </p>
    </header>
    <main>
      <div class="kana-option-buttons">
        <button class="hiragana-option-button">Pratique Hiragana</button>
        <button class="katakana-option-button">Pratique Katakana</button>
      </div>
      <div class="kana-column-options">
        <div>
          <h2 class="column-option-title">Kana Principal</h2>
          <button class="select-all-button">Selecionar Todos</button>
          <div class="column-options-grid">
            <button>a</button>
            <button>ka</button>
            <button>sa</button>
            <button>ta</button>
            <button>na</button>
            <button>ha</button>
            <button>ma</button>
            <button>ya</button>
            <button>ra</button>
            <button>wa</button>
          </div>
        </div>
        <div>
          <h2 class="column-option-title">Kana Dakuten</h2>
          <button class="select-all-button">Selecionar Todos</button>
          <div class="column-options-grid">
            <button>ga</button>
            <button>za</button>
            <button>da</button>
            <button>ba</button>
            <button>pa</button>
          </div>
        </div>
        <div>
          <h2 class="column-option-title">Combinações Kana</h2>
          <button class="select-all-button">Selecionar Todos</button>
          <div class="column-options-grid">
            <button>kya</button>
            <button>cha</button>
            <button>hya</button>
            <button>rya</button>
            <button>ja</button>
            <button>bya</button>
            <button>sha</button>
            <button>nya</button>
            <button>mya</button>
            <button>gya</button>
            <button>dya</button>
            <button>pya</button>
          </div>
        </div>
      </div>
      <button class="start-quiz-button">Começar o Quiz!</button>
    </main>
  </body>
</html>
