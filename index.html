<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="src/app.js" defer></script>

    <title>Kana quiz</title>
  </head>
  <body>
    <header>
      <h1 class="title">Aprenda o Kana</h1>
      <p class="instructions">
        Selecione qual silabário deseja praticar e quais colunas. Recomendamos
        que pratique uma coluna por vez e adicione mais conforme evolua.
      </p>
    </header>
    <main>
      <section class="select-box-section">
        <div class="kana-option-buttons">
          <button class="hiragana-option-button checked-kana">
            Pratique Hiragana
          </button>
          <button class="katakana-option-button">Pratique Katakana</button>
        </div>
        <div class="kana-column-options">
          <div>
            <h2 class="column-option-title">Kana Principal</h2>
            <button class="select-all-button">Selecionar Todos</button>
            <div class="column-options-grid">
              <button class="main-column column-button">a</button>
              <button class="main-column column-button">ka</button>
              <button class="main-column column-button">sa</button>
              <button class="main-column column-button">ta</button>
              <button class="main-column column-button">na</button>
              <button class="main-column column-button">ha</button>
              <button class="main-column column-button">ma</button>
              <button class="main-column column-button">ya</button>
              <button class="main-column column-button">ra</button>
              <button class="main-column column-button">wa</button>
            </div>
          </div>
          <div>
            <h2 class="column-option-title">Kana Dakuten</h2>
            <button class="select-all-button">Selecionar Todos</button>
            <div class="column-options-grid">
              <button class="dakuten-column column-button">ga</button>
              <button class="dakuten-column column-button">za</button>
              <button class="dakuten-column column-button">da</button>
              <button class="dakuten-column column-button">ba</button>
              <button class="dakuten-column column-button">pa</button>
            </div>
          </div>
          <div>
            <h2 class="column-option-title">Combinações Kana</h2>
            <button class="select-all-button">Selecionar Todos</button>
            <div class="column-options-grid">
              <button class="combination-column column-button">kya</button>
              <button class="combination-column column-button">cha</button>
              <button class="combination-column column-button">hya</button>
              <button class="combination-column column-button">rya</button>
              <button class="combination-column column-button">ja</button>
              <button class="combination-column column-button">bya</button>
              <button class="combination-column column-button">sha</button>
              <button class="combination-column column-button">nya</button>
              <button class="combination-column column-button">mya</button>
              <button class="combination-column column-button">gya</button>
              <button class="combination-column column-button">dya</button>
              <button class="combination-column column-button">pya</button>
            </div>
          </div>
        </div>
        <button class="start-quiz-button">Começar o Quiz!</button>
      </section>

      <section class="quiz-section">
        <ul class="quiz-boxes-list">
          <li class="quiz-box">
            <label class="quiz-box-label" for="a">a</label>
            <input
              class="quiz-box-input"
              type="text"
              maxlength="3"
              minlength="1"
            />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
